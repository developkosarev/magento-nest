  rabbitmq:
    build: images/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    env_file: images/env/rabbitmq.env

volumes:
  rabbitmqdata:
